{% extends 'base.html' %} {% block content %}
<div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Register</h1>
          <p class="lead">Please enter a username below to register.</p>
          <hr>
            <form method="POST" class="pure-form" action="/register">
                <input type="text" class="pure-input-rounded" name="username" id="username" placeholder="Username" value={{ app_info["username"] }}>
                <button type="submit" class="btn btn-primary {{ app_info["check_availability_active"] }}" name="check_availability">Check Availability</button>
                <p class="feedback lead">{{ register_feedback }}</p>
                <button type="submit" class="btn btn-primary {{ app_info["register_button_active"] }}" name="{{ app_info["register"] }}" value="register">Register</button> 
            </form>
        </div>
      </div>
{% endblock %}
